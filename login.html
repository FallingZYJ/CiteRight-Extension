<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CiteRight - Sign In</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="CiteRight Logo" class="logo">
      <h1>CiteRight</h1>
    </div>
    
    <div id="status" class="status" style="display: none;">
      <span id="status-message" class="status-message"></span>
    </div>
    
    <div class="form-container">
      <h2 class="text-center mb-6">Sign in to your account</h2>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
          <div id="email-error" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <div id="password-error" class="error-message"></div>
        </div>
        
        <div class="form-actions">
          <button type="submit" id="login-btn" class="btn primary w-full">Sign In</button>
        </div>
      </form>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button id="back-btn" class="btn secondary w-full">
        Continue without signing in
      </button>
    </div>
    
    <div class="footer">
      <p class="text-sm text-center">
        Don't have an account? <a href="#" id="create-account-btn">Create one</a>
      </p>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
